<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Book Store</title>
</head>
<body>
<center>
  <div style="margin-top:5em; padding:2em; text-align:center;width:60%;background-color:#EEEEE">
    <h2>录入图书信息</h2>
    <form action="./saveBook" method="post" enctype="multipart/form-data">
      书 名: <input type="text" name="name"><br><br>
      作 者: <input type="text" name="author"><br><br>
      价 格: <input type="text" name="price"><br><br>
      简 介: <textarea name="describe" rows="4" cols="22"></textarea><br><br>
      <span style="padding-left:90px">图 片: <input type="file" name="picture" width="100px"/></span><br><br>
      <input type="submit" value="提交信息">
    </form>
  </div>
</center>
</body>
</html>
