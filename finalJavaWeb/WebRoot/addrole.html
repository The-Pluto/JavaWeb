<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <!--			<div class="row justify-content-center">-->
        <!--				<div class="col-md-6 text-center mb-5">-->
        <!--					<h2 class="heading-section">Login #04</h2>-->
        <!--				</div>-->
        <!--			</div>-->
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="login-wrap p-4 p-md-5" style="margin:0 auto">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">添加新武将</h3>
                            </div>
                        </div>
                        <form action="./submit" method="post" class="signin-form" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label class="label" for="name">武将名</label>
                                <input type="text" name="rolename" class="form-control" placeholder="rolename" required>
                            </div>
                            <div class="form-group">
                                <label class="label" for="formControlRange">强度</label>
                                <input type="range" name="strength" min="0" max="5" step="0.5" onchange="document.getElementById('show').innerHTML=value" class="form-control-range" id="formControlRange">
                                <span id="show"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="country">势力</label><br>
                                <input type="radio" name="country" value="魏"> 魏 &emsp;
                                <input type="radio" name="country" value="蜀"> 蜀 &emsp;
                                <input type="radio" name="country" value="吴"> 吴 &emsp;
                                <input type="radio" name="country" value="群"> 群 &emsp;
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="describe">简介</label>
                                <textarea type="text" name="describe" class="form-control" placeholder="strengh" required> </textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="skill">技能</label>
                                <textarea type="text" name="skill" class="form-control" placeholder="skill" required> </textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="img">图片</label>
                                <input type="file" name="img" class="form-control" placeholder="img" required/>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn btn-primary rounded submit px-3" value="添加新武将">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<script type='text/javascript'>
</script>

</body>
</html>
