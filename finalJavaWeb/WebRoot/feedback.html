<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!--Main Navigation-->
<header>
  <!-- Intro settings -->
  <style>
      #intro {
        /* Margin to fix overlapping fixed navbar */
        margin-top: 100px;
      }
    </style>
</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="my-5">
  <div class="container">
    <!--Section: Content-->
    <section>
      <!-- Jumbotron -->
      <div id="intro" class="p-5 text-center bg-light shadow-5 rounded mb-5">

      </div>
      <!-- Jumbotron -->
    </section>
    <!--Section: Content-->
  </div>
<!--Main layout-->
</main>

</footer>
<!--Footer-->
<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
<script>
      $(document).ready(function(){
        $.getJSON("./SignUp",function(message){
            feedback(message);
        });
      });

      function feedback(message){
        $("#intro").append(`
          <h1 class="mb-3 h2"> </h1>
          <p class="mb-3">${message}</p>
          <a class="btn btn-primary m-2" href="./index.html" role="button" rel="nofollow"
             target="_blank">返回首页</a>
          <a class="btn btn-primary m-2" href="./login" target="_blank"
             role="button">登录</a>
        `);
      }



</script>
</body>
</html>
